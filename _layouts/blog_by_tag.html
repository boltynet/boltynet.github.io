---
layout: default
---

<div class="post">
<h1 class="postTitle">Filed Under: {{ page.tag }}</h1>
<div>
    {% if site.tags[page.tag] %}
    <ul>
        {% for post in site.tags[page.tag] %}
            <li>{{ post.date | date: '%B %d, %Y' }} - <a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
</div>
